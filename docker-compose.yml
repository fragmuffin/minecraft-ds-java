version: "3.8"

services:
  ds-java:
    image: itzg/minecraft-server
    environment:
      TYPE: PAPER
      PAPERBUILD: 538  # as of 2023-05-25
      RCON: "true"
      RCON_PASSWORD: "2B58l8d84T6P"
      EULA: "true"
      MODRINTH_PROJECTS: "coreprotect"
      SEED: "92531259"
      MODE: "creative"
      SERVER_NAME: "Pete's Server"
    ports:
      - 25565:25565
      #- 25575:25575 # remote RCON
    volumes:
      - data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped

  overviewer:  # note: doesn't update automatically
    image: python:slim
    ports:
      - 8088:8000
    volumes:
      - overviewer:/srv/www:ro
    command: python3 -m http.server -d /srv/www

  # Tooling (not automatically run)
  overviewer-gen:
    image: marctv/minecraft-overviewer
    volumes:
      - data:/tmp/server:ro
      - ./overviewer-config.py:/tmp/config/config.py:ro
      - overviewer:/tmp/export
    profiles:
      - tools

volumes:
  data:
  overviewer:
